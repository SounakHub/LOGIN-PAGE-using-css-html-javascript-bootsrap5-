<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE OF ONLINE EDUCATION PLATFORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <section class="h-100 gradient-form" style="background-image: linear-gradient(to bottom right, rgb(147, 97, 228), rgb(194, 145, 210),rgb(168, 17, 17)) ;">
    
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="text-center">
                    <img src="141659437-blue-e-book-icon-design-vector-sign-of-electronic-book-library-icon-symbol.webp"
                      style="width: 185px;" alt="logo">
                <div class="card-header">
                    <h3>WELCOME TO OUR ONLINE PLATFORM</h3>
                    <h5> PLEASE LOGIN</h5>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                    <form action="">
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-gradient"><i
                                        class="bi bi-person-plus-fill text-white"></i></span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-gradient"><i
                                        class="bi bi-key-fill text-white"></i></span>
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                                  in</button>
                                <a class="text-muted" href="#!">Forgot password?</a>
                              </div>
                              <div class="d-flex align-items-center justify-content-center pb-4">
                                <p class="mb-0 me-2">Don't have an account?</p>
                                <button type="button" class="btn btn-outline-danger">Create new</button>
                              </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>  
        </div> 

    </div>

</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
